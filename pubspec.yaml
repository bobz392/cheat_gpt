name: my_chat_gpt
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  csv: ^5.1.1
  dart_openai: ^4.0.0
  flutter:
    sdk: flutter
  # flutter_chat_ui: ^1.6.10
  flutter_chat_ui:
    git: /Users/bobzhou/Developer/flutter/flutter_chat_ui
  flutter_riverpod: ^2.4.5
  flutter_tts: ^3.8.3
